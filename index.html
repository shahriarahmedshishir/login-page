<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="first-container">
            <div class="sign-in">
                <div class="left" id="first-left">
                    <h1>Sign In</h1>
                <div class="icon">
                    <img src="./assets/images/google-plus-g-brands-solid.svg" alt="">
                    <img src="./assets/images/facebook-f-brands-solid.svg" alt="">
                    <img src="./assets/images/github-brands-solid.svg" alt="">
                    <img src="./assets/images/linkedin-in-brands-solid.svg" alt="">
                </div>
                <p>or use your email password</p>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="password" required>
                <a href="#" class="fp">Forgot Your Password?</a>
                <button>SIGN IN</button>
                </div>
            </div>
            <div class="right" id="first-right">
                <h1>Hello Friend!</h1>
                <p>Register with your personal datails to use all <br> of site features</p>
                <button class="s-up">SIGN UP</button>
            </div>
        </div>
        <div class="second-container">
            <div class="sign-up">
                <div class="left" id="second-left">
                    <h1>Welcome Back!</h1>
                <p>Enter your personal datails to use all of site <br> features</p>
                <button class="s-in">SIGN IN</button>
            </div>
            <div class="right" id="second-right">
                
                    <h1>Create Account</h1>
                <div class="icon">
                    <img src="./assets/images/google-plus-g-brands-solid.svg" alt="">
                    <img src="./assets/images/facebook-f-brands-solid.svg" alt="">
                    <img src="./assets/images/github-brands-solid.svg" alt="">
                    <img src="./assets/images/linkedin-in-brands-solid.svg" alt="">
                </div>
                <p>or use your email for registration</p>
                <input type="name" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="password" required>
                <button class="s-up">SIGN UP</button>
                
            </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
